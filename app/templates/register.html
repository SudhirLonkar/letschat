{% extends "base.html" %}

{% block content %}
  <h1>Sign Up</h1>
  <form action="" method="post" name="register">
      {{ form.hidden_tag() }}
      <dl>
          <p>Email    : {{ form.email }}</p>
          <p>Pasword  : {{ form.password }}</p>
          <p>Confirm  : {{ form.confirm }}</p>
          <p>Accept TOS:{{ form.accept_tos }}</p>
      </dl>
      <p><input type="submit" value="register"></p>
  </form>
{% endblock %}
